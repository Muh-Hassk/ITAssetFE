<div style="width: 100%; height: 500px;">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [rowData]="assets"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      [paginationPageSize]="20"
      (cellValueChanged)="onCellValueChanged($event)">
    </ag-grid-angular>
  </div>

  <ng-template #confirmDeleteDialog>
    <h1 mat-dialog-title>Delete IT Asset</h1>
    <div mat-dialog-content>
      Would you like to delete this asset?
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close="no">No</button>
      <button mat-button color="warn" mat-dialog-close="yes" cdkFocusInitial>Yes</button>
    </div>
  </ng-template>
