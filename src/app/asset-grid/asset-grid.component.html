<div style="width: 100%; height: 500px;">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [rowData]="assets"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      [paginationPageSize]="10"
      (cellValueChanged)="onCellValueChanged($event)">
    </ag-grid-angular>
  </div>
